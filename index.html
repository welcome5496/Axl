<!DOCTYPE html>
<html>
<head>
  <title>YouTube Tag Generator</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 30px; }
    input, button { padding: 10px; margin: 5px; width: 300px; }
    #tags { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>

<h1>YouTube Tag Generator</h1>
<input type="text" id="title" placeholder="Enter Video Title">
<br>
<button onclick="generateTags()">Generate Tags</button>

<div id="tags"></div>

<script>
function generateTags() {
    const title = document.getElementById('title').value.toLowerCase();
    let tags = [];

    if (title.includes("gaming")) {
        tags = ["gaming", "gameplay", "let's play", "video game", "gamer"];
    } else if (title.includes("tutorial")) {
        tags = ["tutorial", "how to", "guide", "learn", "step by step"];
    } else {
        tags = title.split(" ").map(word => word.trim());
    }

    document.getElementById('tags').innerHTML = 
      `<b>Tags:</b> ${tags.join(", ")} <br><button onclick="copyTags()">Copy</button>`;
}

function copyTags() {
    const tagsText = document.getElementById('tags').innerText.replace("Tags:", "").replace("Copy","");
    navigator.clipboard.writeText(tagsText);
    alert("Tags Copied!");
}
</script>

</body>
</html>
